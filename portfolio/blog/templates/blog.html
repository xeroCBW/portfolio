<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for b in blogs.all %}

    <h1>{{ b.title }}</h1>

{% endfor %}


</body>
</html>
